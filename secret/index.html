<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script> <!-- Font Awesome for icons -->
    <title>Login to Access</title>
</head>
<body>
    <!-- Login Form -->
    <div class="login-container" id="login-container">
        <h2>Hulaan mo na lang please</h2>
        <input type="text" id="username" placeholder="First name mo po baby" />
        <div class="password-container">
            <input type="password" id="password" placeholder="Password po here baby" />
            <i class="fas fa-eye-slash" id="togglePassword"></i> <!-- Eye icon for password visibility toggle -->
        </div>
        <button onclick="login()">Login</button>
        <p class="error" id="error-message"></p>
    </div>

    <!-- Birthday Card -->
    <div class="birthdayCard" id="birthdayCard" style="display: none;">
        <div class="cardFront">
            <h3 class="happy">Tap mo tong card</h3>
            <div class="balloons">
                <div class="balloon-1"></div>
                <div class="balloon-2"></div>
                <div class="balloon-3"></div>
                <div class="balloon-4"></div>
            </div>
        </div>
        <div class="cardInside">
            <h3 class="back">Pakiss please</h3>
            <p>
                Hi Mahal,
                Happy birthday sa isa sa mga pinakamagandang nangyari sa aking life...
            </p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
